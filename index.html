<html>
  <body>
    <div id="app"></div>
     <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const app = document.getElementById('app');

      function Header() {
        return <div id="header" style={{ display: 'flex', justifyContent: 'space-between',width: '98vw', backgroundColor:'purple', color:'white', padding: '10px', borderRadius: '8px',position: 'fixed', top: 0}}>
                  <div id="boxIcon" style={{ padding: '8px', backgroundColor: 'purple' }}>
                    <label for="">React</label>
                  </div>
                  <h1 id='titleHeader' style={{ margin: '0'}}>Bem Vindo ao React!</h1>
                </div> ;
      }

      
      function Handleclick(){
        alert('Submit forms');
      }

      function Btn({ text, action }){
       
        return   <button id="btn" 
        style={{ backgroundColor:'purple',border: 'none', borderRadius: '8px', height: '40px', cursor: 'pointer'}}
        onClick={ action }
        > {text} </button>       
      }


      function Input({ type , placeholder}){
        return <input type={type} style={{ border: 'none', padding: '8px', borderRadius: '8px'}} 
        placeholder={ placeholder }/>
      }

      function Form({ save }){

      
        return  <div id="forms" style={{display:'flex', flexDirection: 'column', width: '250px', gap:'15px',border: '1px solid purple', padding: '15px', borderRadius: '8px'}}>
                  <Input type='text' placeholder='Nome' />
                  <Input type='password' placeholder='Senha' />
                  <Btn text="Entrar" action={save} />
                </div>;
      }

      function Select({options}){
        return  <select id="select" style={{ padding: '8px', borderRadius: '8px', border: 'none'}}>
                  { 
                    options.map((option, index) => (
                    <option key={index} value={option}>
                      {option}
                    </option>))
                  }
                </select>
      }

      function HomePage(){
        const options = ['React', 'Vue', 'Angular'];
      
        return <div id="homePage" style={{ display: 'flex', flexDirection: 'column', alignItems: 'center',justifyContent: 'center', backgroundColor: 'black',width:'100vw', height: '100vh'

        }}>
          <Header />
          <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '25px'}}>
            <Form save ={ Handleclick } />
            <Select options={options}/>
          </div>
          
        </div>
      }

      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />);
    </script>
  </body>
</html>
