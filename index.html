<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const app = document.getElementById('app');

      function Header() {
        return <div id="header" style={{ 
          display: 'flex', justifyContent: 'spaceBetween',width: '98vw' , backgroundColor:'purple', color:'white', padding: '10px', borderRadius: '8px'}}>
            {/* Inline Styling */}
            <div id="boxIcon" style={{ padding: '8px', backgroundColor: 'purple' }}>
              <label for="">React</label>
            </div>
            <h1 id='titleHeader'style={{ margin: '0'}}>Bem Vindo ao React!</h1>
            

          </div> ;
      }

      function Form(){
        return  <div id="form" style={{display:'flex', flexDirection: 'column', width: '250px', gap:'15px',border: '1px solid purple', padding: '15px', borderRadius: '8px',}}>
                  <input type="text" placeholder="Nome" />
                  <input type="text" placeholder="Senha" />
                  <button style={{ backgroundColor:'purple',border: 'none', borderRadius: '8px', height: '40px'}}>START</button>
                </div>
      }

      function HomePage(){
        return <div id="homePage" style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', gap:'25px'}}>
          {/* Nesting the Header component*/}
          <Header />
          <Form />
        </div>
      }

      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />);
    </script>
  </body>
</html>
